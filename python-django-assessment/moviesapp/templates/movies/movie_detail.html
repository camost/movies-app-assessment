{% extends 'base.html' %} {% load static i18n %} {% block title %}{{ object.title }} {{ object.year }} {% endblock %} {% block content %} {% load ratings %}

<link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
<script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>

<h3>{{ object.title }}</h3>

<div class="row">
  <div class="col-sm-12">
    <dl class="dl-horizontal">
      <!-- TODO: Implement movie details view-->
      <div>
      <div style='margin-bottom:3%'><img src='{{ MEDIA_URL }}{{object.photo}}'></div>
      <p><label>Year: {{ object.year }}</label></p>
      <p><label>Release Date: {{ object.released_on }}</label></p>
      <p><label>Rated: {{ object.rated }}</label></p>
      <p><label>Director: {{ object.director}}</label></p>
      <p><label>Genre: {{ object.genre }}</label></p>
      <p><label>Plot: {{ object.plot }}</label></p>
      {% ratings object %}
      </div>

    </dl>
  </div>
</div>
{% endblock %}
